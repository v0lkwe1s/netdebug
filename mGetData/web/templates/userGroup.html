<div class="panel panel-primary" >
    <div class="panel-heading">Group List</div>
    <div class="panel-body">
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <input type="text" class="form-control input-busca" placeholder="Search" ng-model="criteria" />
        </div>
        <p ng-if="groups.length == 0" class="text-danger">Insert new Group!</p>
        <table ng-if="groups.length > 0" class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th width="10px"></th>
                    <th><a href="#" ng-click="sortBy('name')">Group</a></th><th width="100px"> <a href="#" ng-click="sortBy('group.name')">Group</a></th>
                    <th width="10px"> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{selected:group.selected}" ng-repeat="group in groups | filter: {'name':criteria} | orderBy:propertyName:reverse"> 
                    <td><input type="checkbox" ng-model="group.selected" class="selected" /></td>
                    <td>{{group.name}}</td>
                    <td> <button class="btn btn-warning btn-xs glyphicon glyphicon-edit" title="edit" ng-click="edit($index, group)"></button> </td>
                </tr>
            </tbody>
        </table>
        <button ng-if="((groups.length > 0) && (isSelected(groups)))" class="btn btn-danger pull-right" ng-click="delete(groups)">Delete selected record</button>
    </div>
    <div class="panel-footer" >
        <h3>Insert</h3>
        <form name="groupForm">
            <input type="text" maxlength="31" class="form-control" placeholder="Group name"
                   ng-model="group.name" ng-required="true" ng-minlength="3" 
                   ng-maxlength="30" name="name" />
            <h3>Param</h3>
            <div class="panel panel-primary" >
            <div class="panel-heading">Group Privilegies</div>
                <div class="panel-body">
                <table>
                    <thead>
                        <th>Access</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" ng-model="group.full"/>Full access</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" ng-model="group.restricted"/>Restricted access</td>
                        </tr>
                    </tbody>
                    </table>
            </div>
            </div>
            <div class="msg-error" ng-show="groupForm.name.$dirty"> 
                <small ng-show="groupForm.name.$error.required">* Required</small>
                <small ng-show="groupForm.name.$error.minlength || groupForm.name.$error.maxlength">* length is 3 to 30</small>
            </div>
        </form>
        <button id="bt" class="btn btn-default btn-block" ng-click="save(group)" ng-disabled="groupForm.$invalid">Add Group</button>
    </div>
</div>
